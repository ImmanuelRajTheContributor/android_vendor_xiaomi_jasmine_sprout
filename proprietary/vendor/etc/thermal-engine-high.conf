#debug
#Conf file: vendor/etc/thermal-engine-normal.conf

[LCD_MANAGEMENT]
#algo_type monitor
sampling 1000
sensor xo_therm
thresholds 45000 47000
thresholds_clr 43000 45000
actions lcd lcd
action_info 216 204

[SS-QUIET-THERM-SILVER]
#algo_type ss
sampling 2000
sensor quiet_therm
device cluster0
set_point 47000
set_point_clr 40000
time_constant 0
device_max_limit 1536000

[SS-QUIET-THERM-GOLD]
#algo_type ss
sampling 2000
sensor quiet_therm
device cluster1
set_point 45000
set_point_clr 40000
time_constant 0
device_max_limit 1747200

[BATTERY_CHARGING_CTL]
#algo_type monitor
sampling 10000
sensor quiet_therm
thresholds 37000 38000 39000 40000 41000 52000
thresholds_clr 35000 36000 38000 39000 40000 49000
actions battery battery battery battery battery battery
action_info 1 2 3 4 5 6
